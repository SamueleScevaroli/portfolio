<div class="flex flex-col items-center py-20">
  <div class="flex flex-grow font-bold text-left items-center w-2/3 pl-6">
    <span class="font-mono text-xl text-primary mr-5">04.</span>
    <span class="text-2xl"> {{ 'templates.section.title' | translate }}</span>
    <div class="divider divider-secondary opacity-60 w-full px-5"></div>
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 grid-rows-5 w-2/3 h-full overflow-y-hidden p-6 gap-2 ">
    @for (card of cards; track $index) {
      <app-template-card [title]="card.title"
                         [description]="card.description"
                         [badges]="card.badges"
                         [ngClass]="{'col-span-1': !card.isExpanded, 'col-span-full row-span-2': card.isExpanded, 'transition-all': card.isExpanded}"
                         (expandClick)="onExpandClick(card)">
      </app-template-card>
    }
  </div>

</div>
